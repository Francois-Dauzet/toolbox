<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bo√Æte √† Outils</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* bg-slate-900 */
      }
      .tool-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        will-change: transform;
      }
      .tool-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2),
          0 8px 10px -6px rgb(0 0 0 / 0.2);
      }
      .main-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 400px;
        background: radial-gradient(
          ellipse at top,
          rgba(79, 70, 229, 0.15),
          transparent 70%
        );
        z-index: 0;
      }
    </style>
  </head>
  <body class="text-slate-300">
    <div class="relative main-container">
      <div class="relative container mx-auto p-4 sm:p-6 lg:p-8 z-10">
        <header class="text-center my-12">
          <h1
            class="text-4xl sm:text-5xl font-extrabold text-slate-100 tracking-tight"
          >
            Bo√Æte √† Outils
          </h1>
          <p class="mt-4 text-lg text-slate-400 max-w-2xl mx-auto">
            Une collection d'utilitaires pour simplifier votre quotidien.
          </p>
        </header>

        <!-- Barre de recherche -->
        <div class="mb-10 max-w-xl mx-auto">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-slate-500"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
            <input
              type="text"
              id="search-input"
              placeholder="Rechercher un outil..."
              class="w-full py-3 pl-12 pr-4 text-slate-300 bg-slate-800 border border-slate-700 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            />
          </div>
        </div>

        <main>
          <!-- La grille des outils sera g√©n√©r√©e par JavaScript -->
          <div
            id="tools-grid"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
          >
            <!-- Le contenu est inject√© ici -->
          </div>
          <p id="no-results" class="text-center text-slate-500 hidden mt-8">
            Aucun outil ne correspond √† votre recherche.
          </p>
        </main>

        <footer class="text-center mt-20 py-6 border-t border-slate-800">
          <p class="text-slate-500 text-sm">Cr√©√© avec passion.</p>
        </footer>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const toolData = [
          {
            name: 'Compteur Yams',
            description: 'Comptez les points de vos parties de d√©s.',
            link: './tools/yams_counter.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><path d="M16 8h.01"></path><path d="M12 12h.01"></path><path d="M8 16h.01"></path><path d="M8 8h.01"></path><path d="M16 16h.01"></path></svg>`,
            color: 'indigo',
          },
          {
            name: 'Lanceur de D√©s',
            description: 'Lancez un ou plusieurs d√©s virtuels.',
            link: './tools/dice_roller.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><path d="M16 8h.01"></path><path d="M12 12h.01"></path><path d="M8 16h.01"></path><path d="M8 8h.01"></path><path d="M16 16h.01"></path></svg>`,
            color: 'teal',
          },
          {
            name: 'Compteur de Points',
            description: 'Un compteur simple pour tous vos jeux.',
            link: './tools/score_counter.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>`,
            color: 'amber',
          },
          {
            name: 'Sablier',
            description: 'Lancez un compte √† rebours visuel.',
            link: './tools/hourglass.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2h12v6L12 14 6 8V2z"/><path d="M6 16l6 6 6-6v-6H6v6z"/></svg>`,
            color: 'rose',
          },
          {
            name: 'Jeux Coquins',
            description:
              'Pimentez vos soir√©es avec des d√©fis et questions coquines.',
            link: './tools/naughty-games.html',
            icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>`,
            color: 'red',
          },
        ];

        const toolsGrid = document.getElementById('tools-grid');
        const searchInput = document.getElementById('search-input');
        const noResultsMessage = document.getElementById('no-results');

        const colorClasses = {
          indigo: { bg: 'bg-indigo-500/10', text: 'text-indigo-400' },
          teal: { bg: 'bg-teal-500/10', text: 'text-teal-400' },
          amber: { bg: 'bg-amber-500/10', text: 'text-amber-400' },
          rose: { bg: 'bg-rose-500/10', text: 'text-rose-400' },
          red: { bg: 'bg-red-500/10', text: 'text-red-400' },
          sky: { bg: 'bg-sky-500/10', text: 'text-sky-400' },
        };

        const renderTools = (tools) => {
          toolsGrid.innerHTML = '';
          if (tools.length === 0) {
            noResultsMessage.classList.remove('hidden');
          } else {
            noResultsMessage.classList.add('hidden');
          }

          tools.forEach((tool) => {
            const colors = colorClasses[tool.color] || colorClasses.indigo;
            const toolCardHTML = `
                                <a href="${tool.link}" class="tool-card block bg-slate-800/50 p-6 rounded-2xl shadow-lg hover:shadow-indigo-500/10 overflow-hidden border border-slate-700">
                                    <div class="flex items-center gap-5">
                                        <div class="${colors.bg} p-3 rounded-xl">
                                            <div class="${colors.text}">
                                                ${tool.icon}
                                            </div>
                                        </div>
                                        <div class="flex-1">
                                            <h2 class="text-lg font-bold text-slate-100">${tool.name}</h2>
                                            <p class="text-sm text-slate-400 mt-1">${tool.description}</p>
                                        </div>
                                    </div>
                                </a>
                            `;
            toolsGrid.innerHTML += toolCardHTML;
          });
        };

        searchInput.addEventListener('input', (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filteredTools = toolData.filter(
            (tool) =>
              tool.name.toLowerCase().includes(searchTerm) ||
              tool.description.toLowerCase().includes(searchTerm)
          );
          renderTools(filteredTools);
        });

        // Rendu initial
        renderTools(toolData);
      });
    </script>
  </body>
</html>
